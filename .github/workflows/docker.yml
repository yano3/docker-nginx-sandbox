name: Publish Docker image

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex_mainline
        with:
          text: ${{ env.GITHUB_REF }}
          regex: '^refs/tags/\d+.\d*[13579].\d+'

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex_stable
        with:
          text: ${{ env.GITHUB_REF }}
          regex: '^refs/tags/\d+.\d*[02468].\d+'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            yano3/nginx-sandbox
            ghcr.io/yano3/nginx-sandbox
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ steps.regex_mainline.outputs.match != '' }}
            type=raw,value=stable,enable=${{ steps.regex_stable.outputs.match != '' }}
          flavor: |
            latest=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_ID }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: ${{ steps.regex_mainline.outputs.match != '' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./mainline/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and push
        if: ${{ steps.regex_stable.outputs.match != '' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./stable/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKER_HUB_ID }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          repository: yano3/nginx-sandbox
